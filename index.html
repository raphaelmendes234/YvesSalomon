<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#F5F5F5">
  <link rel="stylesheet" href="style.css">
  <title>Yves Salomon</title>
  <link rel="manifest" href="manifest.json">
  <meta name="description" content="Yves Salomon Site Officiel. Créez votre compte simplement, afin de bénéficier de nos avantages clients.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>

<script>
  function selectOnlyThis(id) {
    document.getElementById("checkbox-madame").checked = false;
    document.getElementById("checkbox-monsieur").checked = false;
    document.getElementById("checkbox-autre").checked = false;
    document.getElementById(id).checked = true;
  }
</script>

<body>
  <div class="container">
  <header>
    <div class="logo">
      <img src="YS_logo.png" width="600" alt="Yves Salomon">
    </div>
    <div class="language-switch">
      <div id="frButton" class="active">
        <a href="#">FR</a>
      </div>
      <div id="enButton">
        <a href="#">EN</a>
      </div>
      <div class="language-underline"></div>
    </div>
  </header>

  <main>
    <form>
      <div class="form-field checkbox-display">
        <div class="checkbox-label">
          <input class="checkbox" type="checkbox" id="checkbox-madame" onclick="selectOnlyThis(this.id)">
          <label class="clickable" for="checkbox-madame">MADAME</label>
        </div>
        <div class="checkbox-label">
          <input class="checkbox" type="checkbox" id="checkbox-monsieur" onclick="selectOnlyThis(this.id)">
          <label class="clickable" for="checkbox-monsieur">MONSIEUR</label>
        </div>
        <div class="checkbox-label">
          <input class="checkbox" type="checkbox" id="checkbox-autre" onclick="selectOnlyThis(this.id)">
          <label class="clickable" for="checkbox-autre">AUTRE</label>
        </div>
      </div>
      
      <div class="form-field to-hide short">
        <input type="text" id="last-name"  required>
        <label for="last-name">NOM</label>
      </div>
      <div class="form-field to-hide short">
        <input type="text" id="first-name"  required>
        <label for="first-name">PRENOM</label>
      </div>
      <div class="form-field to-hide ">
        <input type="email" id="mail" required>
        <label for="mail">EMAIL</label>
      </div>
      <div class="form-field to-hide ">
        <input type="tel" id="phone">
        <label for="phone">TEL</label>
      </div>
      <div class="form-field short">
        <select name="countries" id="menu" required>
          <option value="">PAYS/REGION</option>
          <option value="FRANCE">FRANCE</option>
          <option value="ESPAGNE">ESPAGNE</option>
          <option value="ENGLAND">ENGLAND</option>
          <option value="PORTUGAL">PORTUGAL</option>
          <option value="ITALY">ITALY</option>
        </select>
      </div>
      <div class="form-field to-hide">
        <input type="text" id="field-adresse">
        <label for="field-adresse">ADRESSE</label>
      </div>
      <div class="form-field to-hide">
        <input type="text" id="field-complement-adresse">
        <label for="field-complement-adresse">COMPLEMENT D'ADRESSE</label>
      </div>
      <div class="form-field to-hide short">
        <input type="number" id="field-code-postal">
        <label for="field-code-postal">CODE POSTAL</label>
      </div>
      <div class="form-field to-hide short">
        <input type="text" id="field-ville">
        <label for="field-ville">VILLE</label>
      </div>
      <div class="to-hide-date">
        <input type="date" id="field-naissance">
        <label for="field-naissance">DATE DE NAISSANCE</label>
      </div>

      <div class="communication">
        <p>J’accepte de recevoir des communications sur les produits d’Yves Salomon par les modes sélectionnés ci-dessous :</p>
        <div class="checkbox-display">
          <div class="checkbox-label">
            <input class="checkbox" type="checkbox" id="emailCheckbox">
            <label class="clickable" for="emailCheckbox">EMAIL</label>
          </div>
          <div class="checkbox-label">
            <input class="checkbox" type="checkbox" id="phoneCheckbox">
            <label class="clickable" for="phoneCheckbox">TELEPHONE</label>
          </div>
        </div>
        <div class="data-protection">
          <div class="checkbox-label">
            <input class="checkbox" type="checkbox" id="dataProtectionCheckbox" required>
            <label class="clickable" for="dataProtectionCheckbox" >J’ai pris connaissance et j’accepte la politique de protection des données.</label>
          </div>
        </div>
      </div>

      <button class="button">
          CREER MON COMPTE
      </button>
    </form>
  </main>
</div>
  <script src="main.js"></script>
</body>
</html>
